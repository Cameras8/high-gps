<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超高精度（<=20m）GPS位置获取 CLZJ组</title>
    <link rel="icon" href="images/icon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="images/icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>高精度GPS位置获取</h1>
        <p>点击下方按钮获取和复制您当前的精确地理位置坐标</p>
        <div class="button-container">
            <button id="getLocation">获取精确位置</button>
            <button id="stopLocation" style="display: none; background-color: #f44336;">停止定位</button>
        </div>
        <div id="progressContainer" style="display: none;">
            <div class="progress-bar">
                <div id="progressBar" class="progress-value"></div>
            </div>
            <p id="progressText">正在提高定位精度...</p>
        </div>
        <div id="result">尚未获取位置信息</div>
        <div id="copyButtonsContainer" class="copy-buttons-container" style="display: none;">
            <button id="copyDecimalBtn" class="copy-button">复制十进制经纬度</button>
            <button id="copyDMSBtn" class="copy-button">复制度分秒经纬度</button>
            <button id="copyLongBtn" class="copy-button">复制十进制经度</button>
            <button id="copyLatBtn" class="copy-button">复制十进制纬度</button>
        </div>
        <div id="copyMessage" class="success-message">坐标已复制到剪贴板</div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
